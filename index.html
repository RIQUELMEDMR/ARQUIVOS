<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop and Download</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="drop-area">
        <form class="my-form">
            <p>Arraste e solte alguns arquivos aqui ou clique para selecionar arquivos</p>
            <input type="file" id="fileElem" multiple accept="application/pdf" onchange="handleFiles(this.files)">
            <label class="button" for="fileElem">Selecione Arquivos</label>
        </form>
        <progress id="progress-bar" max="100" value="0"></progress>
        <div id="gallery"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
